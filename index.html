<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<form class="form">
				<ul>
					<li class="text-center">
						<span class="font-size">Keep Login <i class="fab fa-free-code-camp logo"></i> </span>
					</li>
					<li>
						<input type="email" placeholder="Email Address" class="input-box">
					</li>
					<li>
						<input type="password" placeholder="Password" class="input-box">
					</li>
					<li>
						<span class="check">
							<input type="checkbox">
							Remember Me
						</span>
						<span >
							<a href="#" class="forget-pass">Forget Password</a>
						</span>
					</li>
					<li>
						<input type="submit" value="LOG IN" class="login">
					</li>
					<li class="text-center">
						<span>Have you any account</span>
						<span><a href="#" class="join-now">Join Now?</a></span>
					</li>
				</ul>
			</form>
		</div>
	</section>
</body>
</html>
